<html>
        
        <head>
          <title>Html Form</title>
          <link rel="stylesheet" type="text/css" href="section css.css">
        </head>
        
        <body>
          <center>
            <h1>Job Application Form</h1>
            <form action="#" method="GET">
              <a href="#x">Products/brands</a>
              <a href="#y">careers</a>
              <a href="#z">Contact Us</a>
              <legend>Job seeker details</legend>
              <label for="bmw">First Name:</label>
              <input type="text" name="first" id="bmw">
              <br>
              <label for="audi">Last Name:</label>
              <input type="text" name="last" name="last" id="audi">
              <br>
              <label for="toyota"> Email:</label>
              <input type="email" name="email" id="toyota">
              <br>
              <label for="hyundai">Date of birth:</label>
              <input type="date" name="Date of birth" id="hyundai">
              <br> Are you authorized to work in U.S:
              <br>
              <label for="sonata">Yes:</label>
              <input type="radio" value="Yes" id="sonata" name="work">
              <br>
              <label for="ferari">No:</label>
              <input type="radio" value="No" id="ferari" name="work">
              <br> Disability status:
              <br>
              <label for="Maruti">Disable</label>
              <input type="checkbox" value="Disable" id="Maruti">
              <label for="suzuki">Not a Disable</label>
              <input type="checkbox" value="Not a Disable" id="suzuki">
              <label for="Tata">Other</label>
              <input type="checkbox" value="Other" id="Tata">
              <br> Certificates/Licenses you have:
              <br>
              <select multiple>
                <option>Aws certification</option>
                <option>Java certification</option>
                <option>Pega certification</option>
              </select>
              <br> What we need to hire you?
              <br> Comment:
              <br>
              <textarea rows="10" cols="30"></textarea>
              <br> Resume:
              <br> Upload:
              <input type="file">
              <br>
              <input type="submit" value="submit">
              <button type="button">Reset</button>
          </center>
          <section id="x">
            <dl>
              <center>
                <dt><h2>Products/brands</h2></dt>
                <dd>BMW</dd>
                <dd>Audi</dd>
                <dd>Volvo</dd>
              </center>
            </dl>
            <div style="height:200px;width:50%;background:black;">
              
            </div>
          </section>
          <section id="y">
            <center>
              <h2>Careers:</h2>
            </center>
          </section>
          <section id="z">
            <dl>
              <center>
                <dt><h2>Contact Us</h2></dt>
                <dd>Phone Number:</dd>
                <dd>Fax</dd>
              </center>
            </dl>
          </section>
          </form>
        </body>
        
        </html>
